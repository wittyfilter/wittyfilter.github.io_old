# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: WittyFilter
subtitle: 滤波器不机智
description: 
author: Simon Yang
author_title: 'EE PhD'
avatar: css/images/avatar.png
location: 'Hangzhou China'
follow: https://github.com/wittyfilter/
email: # Your email (Used to show Gravatar).
language: en
timezone: Asia/Shanghai
since: 2016 # The start year showing in your copyright section.

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wittyfilter.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: icarus
plugins:

# Disqus
# disqus_shortname: 

# DuoShuo
duoshuo_shortname: 

# Swiftype
swiftype_install_key: 

# Flickr API key
flickr_key: 

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:wittyfilter/wittyfilter.github.io

# Admin
admin:
    name: wittyfilter
    password: 
    secret: 
    expire: 60*1
    # cors: http://localhost:3000

